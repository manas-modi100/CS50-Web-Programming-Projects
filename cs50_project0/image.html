<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Search</a>
        </div>
        <div class="content">
            <img src="googlelogo.png" alt="Google" width="272" height="92" id="intro">
            <form action="https://google.com/search">
                <p>
                <input type="text" name="q" class="search"><br>
                <input name="tbm" value="isch" type="hidden">
                <input type="submit" value="Image Search" aria-label="Image Search" class="default">
                </p>
            </form>
        </div>
    </body>
</html>
