<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="links">
            <a href="image.html">Image Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
        <div class="content">
            <img src="googlelogo.png" alt="Google" width="272" height="92" id="intro">
            <form action="https://google.com/search">
                <p>
                <input type="text" name="q" class="search"><br>
                <input type="submit" class="default" aria-label="Google Search" value="Google Search">
                <input type="submit" class="default" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" style="margin-left: 4px;">
                </p>
            </form>
        </div>
    </body>
</html>
